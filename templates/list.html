{% extends 'base.html' %}

{% block title %}
    All Users
{% endblock %}

{% block content %}
    <h1>All Users</h1>
    <ul>
        {% for user in users|sort(attribute='last_name') %}
            <li>
                <div class="img-wrapper"> 
                    <img src="{{ user.image_url }}" alt="{{ user.full_name }}" class="user-img">
                </div> 
                <a href="{{ url_for('users.show_user', user_id=user.id) }}">{{ user.full_name }}</a> 
            </li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('users.new_user') }}">Add User</a>
{% endblock %}
